{% extends 'base.html' %}
{% load static %}
{% block header %}
<div class="home-header-section">
    <figure class="banner-right-img left_icon img">
        <img src="{% static 'assets/images/header-right-img.png' %}" alt="" class="star">
    </figure>
    <header class="header">
        <div class="main-header">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light p-0">
                    <a class="navbar-brand pt-0 d-flex align-items-center" href="index.html" style="text-decoration: none;">
                        <img src="{% static 'cyberix.svg' %}" alt="2" class="img-fluid diverge-logo" style="width: 70px; height: auto;">
                        <h5 class="mb-0 ml-2 text-white">Cyberix</h5> <!-- Added ml-2 for margin-left and text-white for white color -->
                    </a> 
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        <span class="navbar-toggler-icon"></span>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-decoration-none navbar-text-color home-margin-top" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-decoration-none navbar-text-color" href="{% url 'about' %}">About us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-decoration-none navbar-text-color" href="{% url 'contact' %}">Contact Us</a>
                            </li>
                            
                        </ul>
                        <div class="btn-talk ml-auto">
                            <ul class="m-0 p-0">
                                <li class="list-unstyled d-lg-inline-block active"><a class="nav-link contact" href="{% url 'login' %}">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
</div>
{% endblock %}

{% block content %}
<section class="contact-us-form">
    
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h6 class="autorix-text text-center">Get Started Now</h6>
                <h2 class="text-center aos-init aos-animate" data-aos="fade-left">Create Your Account</h2>
            </div>
        </div>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="contact-us-wrapper">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-inner">
                            <input type="text" name="username" class="form-control input-fill" placeholder="Username" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-inner">
                            <input type="email" name="email" class="form-control input-fill" placeholder="Email" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-inner">
                            <input type="password" name="password1" class="form-control input-fill" placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="col-inner">
                            <input type="password" name="password2" class="form-control input-fill" placeholder="Confirm Password" required>
                        </div>
                    </div>
                </div>
                <div class="form-btn">
                    <button type="submit" class="btn btn-primary">Sign Up Now</button>
                </div>
                <div class="mt-3">
                    <p style="color: white;">Already have an account? <a href="{% url 'login' %}" style="color: white; text-decoration: underline;">Login here</a>.</p>

                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
